<div class="forgot-password-container">
  <div class="header-section">
    <h1 class="title">Forgot Password?</h1>
    <p class="subtitle">No worries, it happens to the best of us.</p>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label class="label">Email</label>
      <app-custom-text-input
        type="email"
        placeholder="Enter your email"
        [value]="email"
        (valueChange)="email = $event"
        [inputStyle]="{ marginBottom: '24px' }">
      </app-custom-text-input>
      <p class="info-text">We'll send you an email to reset your password.</p>
    </div>
  </div>

  <div class="footer-section">
    <app-custom-button
      title="Reset Password"
      (buttonClick)="onResetPassword()"
      [buttonStyle]="{ width: '100%' }">
    </app-custom-button>
  </div>

  <app-custom-modal
    [visible]="isModalVisible"
    title="Change Password"
    mainText="We'll send you an email to reset your password"
    (onClose)="handleCloseModal()">
  </app-custom-modal>
</div>
