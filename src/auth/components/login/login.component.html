<div class="login-container">
  <div class="header-section">
    <h1 class="title">Let's Sign you in</h1>
    <p class="subtitle">Welcome back</p>
    <p class="subtitle">You've been missed!</p>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label class="label">Email</label>
      <app-custom-text-input
        type="email"
        placeholder="Enter your email"
        [value]="email"
        (valueChange)="email = $event"
        [inputStyle]="{ marginBottom: '24px' }">
      </app-custom-text-input>
    </div>

    <div class="form-group">
      <label class="label">Password</label>
      <app-custom-text-input
        type="password"
        placeholder="Enter your password"
        [value]="password"
        (valueChange)="password = $event">
      </app-custom-text-input>
      <a class="forgot-link" (click)="navigateToForgotPassword()">Forgot password?</a>
    </div>
  </div>

  <div class="footer-section">
    <p class="register-text">
      Don't have an account? 
      <a class="register-link" (click)="navigateToRegister()">Create an account</a>
    </p>
    <app-custom-button
      title="Login"
      (buttonClick)="onLogin()"
      [buttonStyle]="{ width: '100%' }">
    </app-custom-button>
    <p class="error-text" *ngIf="error">{{ error }}</p>
  </div>
</div>
