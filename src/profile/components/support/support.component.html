<div class="support-container">
  <div class="header-section">
    <button class="back-button" (click)="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="title">Contact Support</h1>
    <p class="subtitle">Describe your issue and we'll get back to you as soon as possible</p>
  </div>

  <div class="content-container">
    <div class="form-card">
      <div class="form-group">
        <label class="form-label">Subject</label>
        <app-custom-text-input
          type="text"
          placeholder="Brief description of your issue"
          [value]="subject"
          (valueChange)="subject = $event"
          [inputStyle]="{ marginBottom: 0 }">
        </app-custom-text-input>
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea
          class="description-textarea"
          placeholder="Please provide detailed information about your issue..."
          [(ngModel)]="description"
          rows="8"
          maxlength="1000">
        </textarea>
        <div class="character-count">{{ description.length }}/1000</div>
      </div>

      <div class="button-group">
        <button class="cancel-button" (click)="goBack()" [disabled]="isSubmitting">
          Cancel
        </button>
        <app-custom-button
          [title]="isSubmitting ? 'Sending...' : 'Send Message'"
          (buttonClick)="handleSubmit()"
          [buttonStyle]="{ width: 'auto', minWidth: '160px' }"
          [disabled]="!subject.trim() || !description.trim() || isSubmitting">
        </app-custom-button>
      </div>
    </div>

    <div class="info-section">
      <div class="info-card">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4M12 8h.01"></path>
        </svg>
        <div class="info-content">
          <h3>Response Time</h3>
          <p>We typically respond within 24 hours</p>
        </div>
      </div>
      <div class="info-card">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <div class="info-content">
          <h3>Secure & Private</h3>
          <p>Your information is encrypted and secure</p>
        </div>
      </div>
    </div>
  </div>
</div>
